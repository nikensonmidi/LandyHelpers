



<div class="container" *ngIf="room">
  <!-- Top header-->
<div class="room-edit-header" >
  <div class="section1">
   <a type="button" class="btn-floating btn-elegant"  [routerLink]="['/rooms']"  ><mdb-icon fas icon="angle-left"></mdb-icon></a>
  </div>
  <div  class="section2">

    <a type="button" class="btn btn-flat btn-sm"   ><h3>{{ room.roomNumber }}</h3></a>

  </div>
  <div  class="section3">
    <!-- <a type="button" class="btn-floating btn-elegant"   ><mdb-icon fas icon="angle-right"></mdb-icon></a> -->

  </div>
</div>
<!-- Navi Header-->
<div class="row">
  <div class="col-xs-12">
    <ul class="nav nav-pills" id="myTab" role="tablist" >
      <li class="nav-item col-xs-4">
        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#" role="tab" aria-controls="home"
          aria-selected="true">Notes</a>
      </li>
      <li class="nav-item col-xs-4">
        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#" role="tab" aria-controls="profile"
          aria-selected="false">Guest Notes</a>
      </li>
      <li class="nav-item col-xs-4">
        <a class="nav-link" id="contact-tab" data-toggle="tab" href="#" role="tab" aria-controls="contact"
          aria-selected="false">Supervisors</a>
      </li>
    </ul>
  </div>

</div>
<router-outlet></router-outlet>
</div>
