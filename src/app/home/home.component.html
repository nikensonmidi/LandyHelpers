

<div *ngIf="auth.user  as user; else login ">

  {{ user | json }}
  <button class="button" (click)="auth.signOut()">Sign Out</button>

</div>

<ngx-auth-firebaseui appearance="standard"></ngx-auth-firebaseui>


<ng-template #login>

<button class="button" (click)="auth.googleSignin()">Sign In</button>
</ng-template>
